  <!-- Registration Section -->
  <section id="register">
    <h2>Register for Classes</h2>
    <form action="submit-registration.php" method="POST">
      <label for="parentName">Email Address:</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="parentEmail">Name of Child</label>
      <input type="email" id="parentEmail" name="parentEmail" required>

      <label for="childName">D/O/B</label>
      <input type="text" id="childName" name="childName" required>

      <label for="childAge">Child's Age:</label>
      <input type="number" id="childAge" name="childAge" required>

      <label for="classSelection">Gender</label>
      <select id="classSelection" name="classSelection">
        <option value="art">Male</option>
        <option value="stem">Female</option>
      </select>
      <button type="submit">Complete Registration</button>
    </form>
  </section>
